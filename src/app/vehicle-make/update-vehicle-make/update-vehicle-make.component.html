<div class="card">
  <h5 class="card-header">Update Vehicle Make</h5>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="vehicleMake.name"
            name="name">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="type-select" class="col-sm-2 col-form-label">Vehicle Type</label>
        <div class="col-sm-10">
          <select id="type-select" class="form-control" required name="vehicleTypeId" [(ngModel)]="vehicleMake.vehicleTypeId">
            <option *ngFor="let vehicleType of vehicleTypeList" [value]="vehicleType.id">{{vehicleType.name}}</option>
        </select>
        </div>
      </div>

      <div class="form-group ml-auto">
        <div class="text-right">
          <button type="submit" class=" btn btn-success">Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
