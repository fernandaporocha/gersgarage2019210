<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-12">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                 <app-list-errors [errors]="errors"></app-list-errors>
                  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label class="small mb-1" for="username">Username</label>
                          <input class="form-control py-4" formControlName="username" id="username" name="username" type="text" [(ngModel)]="login.username" placeholder="Enter username" />
                      </div>
                      <div class="form-group">
                          <label class="small mb-1" for="password">Password</label>
                          <input class="form-control py-4" formControlName="password" id="password" name="password" type="password" [(ngModel)]="login.password" placeholder="Enter password" />
                      </div>
                      <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                          <button type="submit"  class="btn btn-success">Login</button>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <div class="small"><a [routerLink]="['/add-user']">Need an account? Sign up!</a></div>
              </div>
          </div>
      </div>
  </div>
</div>
