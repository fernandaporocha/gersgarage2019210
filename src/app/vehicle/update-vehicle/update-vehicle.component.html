<div class="card">
  <h5 class="card-header">Update Vehicle</h5>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <select id="type-select" class="form-control" required name="typeId" [(ngModel)]="vehicle.typeId"
            (change)="onTypeChange($event.target.value)">>
            <option *ngFor="let type of typeList" [value]="type.id">{{type.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="engine" class="col-sm-2 col-form-label">Engine</label>
        <div class="col-sm-10">
          <select id="engine-select" class="form-control" required name="engineId" [(ngModel)]="vehicle.engineId">
            <option *ngFor="let engine of engineList" [value]="engine.id">{{engine.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="make-select" class="col-sm-2 col-form-label">Make</label>
        <div class="col-sm-10">
          <!-- https://stackoverflow.com/questions/33700266/how-can-i-get-new-selection-in-select-in-angular-2 -->
          <select id="make-select" class="form-control" required name="makeId" [(ngModel)]="makeId" (change)="onMakeChange($event.target.value)">
            <option *ngFor="let make of makeList" [value]="make.id">{{make.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="model-select" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-10">
          <select id="model-select" class="form-control" required name="modelId" [(ngModel)]="vehicle.modelId">
            <option *ngFor="let model of modelList" [value]="model.id">{{model.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">Year</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="year" required [(ngModel)]="vehicle.year" name="year">  
      </div>
      </div>
      <div class="form-group row">
        <label for="licence" class="col-sm-2 col-form-label">Licence</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="licence" required [(ngModel)]="vehicle.licence" name="licence">
        </div>
      </div>
      <div class="form-group ml-auto">
        <div class="text-right">
          <button type="submit" class=" btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
