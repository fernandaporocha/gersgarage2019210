<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row  title-row align-items-center justify-content-between">
            <div class="col ">
              <h4>User List</h4>
            </div>
            <div class="col ">
              <button (click)="add()" class="btn btn-add btn-success">Add</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th class="action-th">Actions</th>
                </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let user of users | async">  
                    <td>{{ user.name }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ printRole(user) }}</td>
                    <td class="text-right">
                        <button (click)="updateUser(user.id)" class='btn btn-info'>Update</button>
                        <button (click)="deleteUser(user.id)" class='btn btn-danger' style="margin-left: 10px">Delete</button> 
                    </td>
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
</div>
