<div class="card">
  <h5 class="card-header">Update Service Type</h5>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required [(ngModel)]="serviceType.name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" required [(ngModel)]="serviceType.price" name="price">
        </div>
      </div>
      <div class="form-group ml-auto">
        <div class="text-right">
          <button type="submit" class=" btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
