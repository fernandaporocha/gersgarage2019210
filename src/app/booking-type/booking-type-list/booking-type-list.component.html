<div class="panel panel-primary">
    <div class="panel-heading">
      <div class="row  title-row align-items-center justify-content-between">
        <div class="col ">
          <h4>Booking Type List </h4>
        </div>
        <div class="col ">
          <button (click)="add()" class="btn btn-add btn-success">Add</button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Is doubled slot?</th>
            <th class="action-th">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bookingType of bookingTypes | async">
            <td>{{bookingType.name}}</td>
            <!-- https://docs.angularjs.org/api/ng/filter/currency -->
            <td>{{bookingType.price | currency:"â‚¬" }}</td>
            <td>{{bookingType.doubledSlot}}</td>
            <td class="text-right">
                <button (click)="updateBookingType(bookingType.id)" class="btn btn-info">Update</button>
                <button (click)="deleteBookingType(bookingType.id)" class="btn btn-danger"  style="margin-left: 10px">Delete</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
