<div class="card">
  <h5 class="card-header"> Update Booking Type </h5>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="bookingType.name" name="name">
        </div>
        <div class="form-group col-md-3">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" required [(ngModel)]="bookingType.price" name="price">
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="doubledSlot" [(ngModel)]="bookingType.doubledSlot"
            name="doubledSlot">
          <label class="form-check-label" for="doubledSlot">
            Is doubled slot?
          </label>
        </div>
      </div>

      <div class="form-group ml-auto">
        <div class="text-right">
          <button type="submit" class=" btn btn-success">Submit</button>
        </div>
      </div>

    </form>
  </div>
